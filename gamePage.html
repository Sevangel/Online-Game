<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Lemonade-Game</title>
    </head>
    <body>
        <header class="header">
            <div>
                <div class="topHead">
                    <p class="topElement">Bienvenue</p>
                    <p class="topElement highlight"><a href="#">Jeux</a></p>
                    <p class="topElement clear"><a href="#">Login</a></p>
                    <p class="topElement clear"><a href="#">Register</a></p>
                </div>
                <div class="secHead">
                    <a href="index.html"><img class="secElement" src="images/Fichier 3.png" alt="title"></a>
                    <p class="secElement">Mini-jeux</p>
                </div>
            </div>
        </header>
        <main>
            <div class="scoreBoard">
                <div class="computer element">Ordinateur</div>
                <div class="user element">Joueur</div>
                <span class="computerScore">0</span>:<span class="userScore">0</span>   
            </div>
            <div class="result">
                <p>papier est plus fort que pierre. Victoire!</p>
            </div>
            <div class="choicesElement">
                <div class="choice pierre">
                    <img src="images/pierre.png" alt="pierre">
                </div>
                <div class="choice papier">
                    <img src="images/papier.png" alt="papier">
                </div>
                <div class="choice ciseaux">
                    <img src="images/ciseaux.png" alt="ciseaux">
                </div>
            </div>
            <p class="msg">A toi de jouer.</p>
        </main>
        <footer>
            <div class="footer">
                <p>LEMONADE ENTERTAINMENT</p>
                <img src="images/Fichier 2.png" alt="lemon">
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
